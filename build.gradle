subprojects {
  apply plugin: 'java'
  apply plugin: 'application'
  apply plugin: 'idea'

  repositories {
    maven {
      url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    maven {
      url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'
    }
  }


  idea {
    module {
      downloadSources = true
      downloadJavadoc = true
    }
  }
}

